<section class="section" id="posts">

  <h1 class="title">Posts</h1>

  {% for post in site.posts %}
    {% capture tags %}
      {% for tag in post.tags %}
        <span class="tag">
          {{ tag }}
        </span>
      {% endfor %}
    {% endcapture %}
    {% include media.html title=post.title
                          subtitle=tags
                          date=post.date
                          content=post.excerpt
                          moreurl=post.url
    %}
  {% endfor %}

</section>
